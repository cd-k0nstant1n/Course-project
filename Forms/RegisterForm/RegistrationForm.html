<!DOCTYPE html>
<html lang="bg">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="RegistrationForm.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
  </head>
<body>
  <div class="container">

    <div class="title">Създаване на акаунт</div>

      <div class="content">

        <form method="POST" action="Registrated.php">

          <div class="chose-role">
<!--Сложете поле за еднократен потвърдителен код-->
            <input type="radio" onclick="javascript:roleCheck()" name="role" value="student" id="dot-1" required>
            <input type="radio" onclick="javascript:roleCheck()" name="role" value="teacher" id="dot-2">
            <input type="radio" onclick="javascript:roleCheck()" name="role" value="parent" id="dot-3">

            <div class="category">

              <label for="dot-1">
                <span class="dot one"></span>
                <span class="role">Ученик</span>
              </label>

              <label for="dot-2">
                <span class="dot two"></span>
                <span class="role">Учител</span><!--ако не си избрал че си класен ръководител и не си сложил клас да не ти дава да събмитнеш-->
              <!--Опция да се сложат класовете на които преподава(може на един ред и когато се попълва човека да ги разделя със ",")-->
			  </label>

              <label for="dot-3">
                <span class="dot three"></span>
                <span class="role">Родител</span>
              </label>

            </div>

          </div>

        <div id="Form">

        </div>
         
        <div class="button">
          <input type="submit" value="Регистриране">
        </div>

      </form>

      <div class="logInButton">
        <a href="../LoginForm/GradeLogWebsite.html">Вече имаш акаунт?</a>
      </div>

    </div>
    
  </div>

  <script src="../scripts.js"></script>

</body>
</html>
