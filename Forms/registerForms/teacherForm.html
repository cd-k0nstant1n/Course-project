<div class="user-details" id="ifChecked">

    <div class="input-box">
      <span class="details">Първо име</span>
      <input type="text" id="yes" name="first_name" placeholder="Въведете първо име" required>
    </div>

    <div class="input-box">
      <span class="details">Фамилия</span>
      <input type="text" name="family_name" placeholder="Въведете фамилия" required>
    </div>
    <div class="input-box">
      <span class="details">Имейл</span>
      <input type="email" name="mail" placeholder="Въведете имейл" required>
    </div>

    <div class="input-box">
      <span class="details">Телефонен номер</span>
      <input type="tel" name="phone" placeholder="Въведете телефон" required>
    </div>

    <div class="input-box" >
      <span class="details">Парола</span>
      <input type="password" name="password" placeholder="Въведете паролата" name="pass" id="pass1" onkeyup="validate()" required>
      <span id="error" style="color:red" class="error_pass"></span>
    </div>

    <div class="input-box" >
      <span class="details">Потвърждение на парола</span>
      <input type="password" placeholder="Потвърдете парола" name="pass" id="pass2" onkeyup="validate()" required>
    </div>

    <div class="input-box" >
      <span class="details">Предмет по който преподавате</span>
      <input type="text" name="subject" placeholder="Въведете предмет" required>
    </div>
    
    <div>  
      <span class="details" style="padding-right: 120px;">Класен ръководител?</span> 
      <input type="checkbox" class="details" onclick="javascript: yes_check()" name="class_teacher?" id="yesCheck"><br> 
    <div class="input-box">
      <div class="appering_field" id="ifYes" style="display:none">
        <input type="text" name="class" placeholder="Въведете клас" id="yes" name="yes">
      </div>
    </div>

  </div>
  
  <div class="input-box">
    <span class="details">Код за достъп</span>
    <input type="text" name = "code" placeholder="Въведете код" required>
  </div>

</div>
