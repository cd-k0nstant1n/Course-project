<div class="user-details" id="ifChecked">

    <div class="input-box">
      <span class="details">Име</span>
      <input type="text" id="yes" name="name" placeholder="Въведете първо име" required>
    </div>
  
    <div class="input-box">
      <span class="details">Фамилия</span>
      <input type="text" name="family" placeholder="Въведете фамилия" required>
    </div>
  
    <div class="input-box">
      <span class="details">Клас от който е ученика</span>
      <input type="text" name="student_class" placeholder="Въведете клас" required>
    </div>
  
    <div class="input-box">
      <span class="details">Номер в клас на ученика</span>
      <input type="number" name="student_class_number" placeholder="Въведете номер в клас" required>
    </div>
  
    <div class="input-box">
      <span class="details">Имейл</span>
      <input type="email" name="mail" placeholder="Въведете имейл" required>
    </div>
  
    <div class="input-box">
      <span class="details">Телефонен номер</span>
      <input type="tel" name="phone" placeholder="Въведете телефон" required>
    </div>
  
    <div class="input-box" >
      <span class="details">Парола</span>
      <input type="password" name="password" placeholder="Въведете парола" name="pass" id="pass1" onkeyup="validate()" required>
      <span id="error" style="color:red" class="error_pass"></span>
    </div>
  
    <div class="input-box" >
      <span class="details">Потвърждение на парола</span>
      <input type="password" placeholder="Потвърдете парола" name="pass" id="pass2" onkeyup="validate()" required>
    </div>

    <div class="input-box">
      <span class="details">Код за достъп</span>
      <input type="text" name = "code" placeholder="Въведете код" required>
    </div>
    
</div>
